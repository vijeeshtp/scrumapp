<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #cacaca;">
	<div th:replace="fragments/header :: header">&nbsp;</div>



	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">


				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<br/><br/><br/><br/>
					<h2>Registration Form</h2>

					<div class="form-group">
						<div class="col-sm-9">
							SET ROLE <select class="form-control"
								aria-describedby="status-addon" id="user_role" name="user_role"
								th:field="*{user_role}">
								<option th:value="ADMIN" th:text="Admin"></option>
								<option th:value="SMASTER" th:text="Scrum Master"></option>
								<option th:value="USER" th:text="User"></option>
								<option th:value="POWNER" th:text="Product Owner"></option>
								<option th:value="CLIENT" th:text="Client"></option>
							</select>
		</div>
					</div>


					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label> <input type="text"
								th:field="*{name}" placeholder="Name" class="form-control" />
						</div>
					</div>



					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label> <input
								type="text" th:field="*{lastName}" placeholder="Last Name"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{passwordConfirmed}"
								placeholder="Confirm Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('passwordConfirmed')}"
								th:errors="*{passwordConfirmed}" class="validation-message"></label>
						</div>
					</div>



					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								User</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>

				</form>

			</div>
		</div>
	
	<!-- <div class="row">
		<div class="col-md-6 col-md-offset-3">

			<div class="form-group">
				<div class="col-sm-9">
					<form th:action="@{/}" method="get">
						<button type="submit" class="btn btn-primary btn-block">Back To Home</button>
					</form>
				</div>
			</div>
		</div>
	</div> -->

</div>



</body>
</html>
