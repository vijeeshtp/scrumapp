<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #cacaca;">
	<div th:replace="fragments/header :: header">&nbsp;</div>



	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">


				<form autocomplete="off" action="#" th:action="@{/user/edit}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<br />
					<br />
					<br />
					<br />
					<h2>Registration Form</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label> <input type="text"
								th:field="*{name}" placeholder="Name" class="form-control" />
						</div>
					</div>



					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label> <input
								type="text" th:field="*{lastName}" placeholder="Last Name"
								class="form-control" />
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="col-sm-9">
							DATE OF BIRTH(DD/MM/YYYY)<label
								th:if="${#fields.hasErrors('date _of_birth')}"
								th:errors="*{date _of_birth}" class="validation-message"></label>
							<input type="text" th:field="*{date _of_birth}" placeholder=""
								class="form-control" />
						</div>
					</div> 
					

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{address}" placeholder="Address"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
								class="validation-message"></label>
						</div>
					</div> 
					

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{home}" placeholder="House Name"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('home')}" th:errors="*{home}"
								class="validation-message"></label>
						</div>
					</div> 
					

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{street}" placeholder="Street"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('street')}" th:errors="*{street}"
								class="validation-message"></label>
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{district}" placeholder="District"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('district')}" th:errors="*{district}"
								class="validation-message"></label>
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{state}" placeholder="State"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('state')}" th:errors="*{state}"
								class="validation-message"></label>
						</div>
					</div>
					

					 <div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{pin}" placeholder="Pin"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('pin')}" th:errors="*{pin}"
								class="validation-message"></label>
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{passwordConfirmed}"
								placeholder="Confirm Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('passwordConfirmed')}"
								th:errors="*{passwordConfirmed}" class="validation-message"></label>
						</div>
					</div>



					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								User</button>
						</div>
					</div>
					
										
					<span th:utext="${successMessage}"></span>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
