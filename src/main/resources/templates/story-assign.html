<!DOCTYPE html>

	<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head>
	
		
		<link rel="stylesheet" type="text/css" th:href="@{/css/story.css}" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	
	</head>
	
<meta charset="UTF-8">


<body>
<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/story}"
					th:object="${story}" method="post" class="form-horizontal"
					role="form">
					<h2>ADD NEW-STORIES</h2>
					<div class="form-group">
						<div class="form-group">
						<div class="col-sm-9">
						
						<div class="form-group">
						<div class="col-sm-9">
						</div>
						
							<div class="form-group">
						<div class="col-sm-9">
						
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="NAME"
								class="form-control" /> 
						</div>
					</div>
					
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">		
					<select class="form-control" aria-describedby="status-addon" id="assigned" name="assigned" th:field="*{assigned}">                 
                		 	              
                		 <option th:each="user : ${users}"
               					 th:value="${user.id}"
           					     th:text="${user.id}+' : '+${user.email}"></option>
           			   </select>
           			 
					
						</div>
					</div>
					</div></form>
					</div>
					</div>
					</div>
					
</body>
</html>
